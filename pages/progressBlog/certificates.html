<!DOCTYPE html>
<html lang="en">
<head>
    <title>Certificates - Ataraxiz</title>
    <!-- Header content will be injected here -->
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>
    
    <main class="flex-grow">
        <section class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold mb-8 text-center">Certificates & Certifications</h1>
            
            <!-- Certificates Timeline -->
            <div class="max-w-3xl mx-auto">
                <!-- Certificate Item -->
                <div class="border border-darkCyan rounded-sm p-6 mb-6 hover:bg-gray-900 transition-colors">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                        <h2 class="text-2xl font-semibold">Example Certificate</h2>
                        <span class="text-darkCyan">January 2024</span>
                    </div>
                    <p class="text-gray-400 mb-4">Description of the certification and skills acquired.</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="px-2 py-1 bg-darkCyan/20 rounded-sm text-sm">Skill 1</span>
                        <span class="px-2 py-1 bg-darkCyan/20 rounded-sm text-sm">Skill 2</span>
                        <span class="px-2 py-1 bg-darkCyan/20 rounded-sm text-sm">Skill 3</span>
                    </div>
                    <div class="flex gap-4">
                        <a href="#" class="text-darkCyan hover:underline">View Certificate</a>
                        <a href="#" class="text-darkCyan hover:underline">Verify</a>
                    </div>
                </div>

                <!-- Another Certificate Item -->
                <div class="border border-darkCyan rounded-sm p-6 mb-6 hover:bg-gray-900 transition-colors">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                        <h2 class="text-2xl font-semibold">Future Certificate</h2>
                        <span class="text-darkCyan">In Progress</span>
                    </div>
                    <p class="text-gray-400 mb-4">Currently working towards this certification.</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="px-2 py-1 bg-darkCyan/20 rounded-sm text-sm">Coming</span>
                        <span class="px-2 py-1 bg-darkCyan/20 rounded-sm text-sm">Soon</span>
                    </div>
                    <div class="flex gap-4">
                        <span class="text-gray-400">Certificate Pending</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/src/js/loadComponents.js"></script>
</body>
</html>
